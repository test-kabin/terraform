name: Run Azure Login with OpenID Connect
on: [workflow_dispatch]

      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          creds: $ {secrets.AZURE.CREDENTIALS}}
          
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd 
